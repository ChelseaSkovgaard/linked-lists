<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked Lists</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>B-CASA</h1>
      <h2>Your Bookmark Home</h2>
    </header>

      <section class="input-fields">
        <div><p>Keep track of your favorite web pages!</p></div>
        <div><input type="text" placeholder="Enter Bookmark Title" class="title-field"></div>
        <div><input type="url" placeholder="Enter URL" class="url-field"></div>
        </div><button type="button" class="add-bookmark" disabled>Add Bookmark</button></div>
        <article class="error-message">
        </article>
      </section>

      <section class="bookmark-count">
        <div>
          <h5>Total Bookmarks</h5>
          <p class="total-bookmarks"></p>
        </div>
        <div>
          <h5>Read Bookmarks</h5>
          <p class="read-bookmarks"></p>
        </div>
        <div>
          <h5>Unread Bookmarks</h5>
          <p class="unread-bookmarks"></p>
        </div>
      </section>

      <section class="clear-bookmarks">
        <button type="button" class="clear-read-bookmarks">Clear READ Bookmarks</button>
      </section>

      <section class="created-bookmarks">
        <ul class="bookmark-list"></ul>
      </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked Lists</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Linked Lists</h1>
      <p>
        Keep track of your favorite web pages. Add the Title and URL in the below fields.
      </p>
    </header>

    <section class="bookmark-count">
      <div class="total-bookmarks">

      </div>
      <div class="read-bookmarks">

      </div>
      <div class="unread-bookmarks">

      </div>
    </section>

    <section class="input-fields">
      <input type="text" placeholder="Enter Bookmark Title" class="title-field">
      <input type="url" placeholder="Enter URL" class="url-field">
      <button type="button" class="add-bookmark">Add Bookmark</button>
    </section>

    <section class="created-bookmarks">
      <div class="bookmark-list">
        <ul>

        </ul>
      </div>
    </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked Lists</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;"> -->
  </head>
  <body>
    <header>
      <h1>Linked Lists</h1>
      <p>
        Keep track of your favorite web pages. Add the Title and URL in the below fields.
      </p>
    </header>

    <section class="bookmark-count">
      <div> Total Bookmarks:<div class="total-bookmarks">

      </div> </div>
      <div> Read Bookmarks<div class="read-bookmarks">

      </div></div>
      <div> Unread Bookmarks<div class="unread-bookmarks">

      </div></div>
    </section>

    <section class="input-fields">
      <input type="text" placeholder="Enter Bookmark Title" class="title-field">
      <input type="url" placeholder="Enter URL" class="url-field">
      <button type="button" class="add-bookmark" disabled>Add Bookmark</button>
    </section>

    <section class="error-message">

    </section>

    <section class="created-bookmarks">
      <div>
        <ul class="bookmark-list">

        </ul>
      </div>
    </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>
